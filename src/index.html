<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <header>
    <nav>
      <a class="nav-item icon" href="/">

      <a class="nav-item" href="https://www.magicorp.fr" target="_blank">Magicorp</a>
    </nav>
  </header>
  <main>
    <article>
      <h2>PWA :</h2>
      <p>Status : <span id="pwastatus"></span></p>
      <button id="btnInstall" style="display:none">Install PWA</button>
    </article>
    <article>
      <h2>Notes (for test indexedDB) :</h2>
      <form name="addNote">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="description" placeholder="Description">
        <button type="submit">Add</button>
      </form>
      <button id="sync" style="position:absolute;right:16px;top:16px">Sync</button>
      <hr>
      <div id="notes"></div>
    </article>
  </main>
